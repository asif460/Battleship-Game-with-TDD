<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship Game</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <h1>Battleship Game</h1>
    <div class="game-container">
      <div class="gameboard" id="playerBoard">
        <h2>Your Board</h2>
        <div class="grid-labels">
          <div class="column-labels"></div>
          <div class="grid-container">
            <div class="row-labels"></div>
            <div class="grid"></div>
          </div>
        </div>
      </div>
      <div class="button-container">
        <button id="randomPlaceButton">Place Ships Randomly</button>
        <button id="playAgainButton" style="display: none">Play Again</button>
      </div>
      <div class="gameboard" id="computerBoard">
        <h2>Computer's Board</h2>
        <div class="grid-labels">
          <div class="column-labels"></div>
          <div class="grid-container">
            <div class="row-labels"></div>
            <div class="grid"></div>
          </div>
        </div>
      </div>
    </div>

    <div id="modal" class="modal">
      <div class="modal-content">
        <span id="closeModal" class="close">x</span>
        <p id="modalMessage"></p>
      </div>
    </div>

    <script type="module" src="src/scripts/game.js"></script>
  </body>
</html>
